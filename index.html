<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portfolio</title>
    <meta name="description" content="" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/components.css" />
    <link rel="stylesheet" href="assets/css/gooeyNav.css" />
    <link rel="stylesheet" href="assets/css/infiniteMenu.css" />
    <link rel="stylesheet" href="assets/css/lightRays.css" />
    <link rel="stylesheet" href="assets/css/flowingMenu.css" />
  </head>
  <body>
    <canvas class="light-rays-canvas" aria-hidden="true"></canvas>
    <header class="site-header">
      <div class="gooey-nav-container">
        <nav class="gooey-nav" aria-label="Primary navigation">
          <ul class="gooey-nav__list">
            <li class="gooey-nav__item">
              <a class="gooey-nav__link" href="#home" data-section="home">HOME</a>
            </li>
            <li class="gooey-nav__item">
              <a class="gooey-nav__link" href="#about" data-section="about">ABOUT</a>
            </li>
            <li class="gooey-nav__item">
              <a class="gooey-nav__link" href="#works" data-section="works">WORKS</a>
            </li>
            <li class="gooey-nav__item">
              <a class="gooey-nav__link" href="#contact" data-section="contact">CONTACT</a>
            </li>
          </ul>
          <div class="gooey-nav__effect gooey-nav__effect--pill" aria-hidden="true"></div>
          <div class="gooey-nav__effect gooey-nav__effect--particles" aria-hidden="true"></div>
        </nav>
      </div>
    </header>
    <main class="site-main">
      <section id="home" class="section section--home" aria-labelledby="home-title">
        <div class="section__inner">
          <h1 id="home-title" class="hero-blur" data-config-text="hero.headline"></h1>
        </div>
      </section>
      <section id="about" class="section section--about" aria-labelledby="about-title">
        <div class="section__inner section__inner--about">
          <h2 id="about-title" class="section-title">About Me</h2>
          <figure class="profile-frame">
            <img
              class="profile-img"
              src=""
              alt="Portrait of Liew Cheah Ming"
              data-config-src="about.image"
              loading="lazy"
            />
          </figure>
        </div>
      </section>
      <section id="works" class="section section--works" aria-labelledby="works-title">
        <div class="section__inner">
          <h2 id="works-title" class="section-title sr-only">Featured Works</h2>
          <div class="infinite-menu" data-infinite-menu>
            <div class="infinite-track" aria-hidden="true"></div>
          </div>
        </div>
      </section>
      <section id="contact" class="section section--contact" aria-labelledby="contact-title">
        <div class="section__inner section__inner--contact">
          <h2 id="contact-title" class="section-title">Get In Touch</h2>
          <ul class="flowing-menu" data-flowing-menu></ul>
        </div>
      </section>
    </main>
    <script type="module" src="assets/js/usage.js"></script>
  </body>
</html>
